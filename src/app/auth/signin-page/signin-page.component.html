<div class="form-input-page">
  <div>
    <h1>Sign In</h1>
    <div>
      <form>
        <div>
            <label>House Name</label>
            <input type="text" name="houseName" placeholder="houseName" [(ngModel)]="houseName">
          </div>
          <div>
            <label>Password</label>
            <input type="password" name="password" placeholder="password" [(ngModel)]="password">
          </div>
          <div class="error-message">
            {{errorMessage}}
          </div>
          <div class="button-row">
            <button (click)="signin()">Sign In</button> <a [routerLink]="['/signup']">Sign Up</a>
          </div>
      </form>
    </div>
  </div>
</div>
