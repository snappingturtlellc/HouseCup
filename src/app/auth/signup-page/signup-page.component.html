<div id="signup-page " class="form-input-page">
  <div>
    <h1>Sign Up</h1>
    <div>
      <form>
        <div>
          <label>House Name (must be unique)</label>
          <input type="text" name="houseName" placeholder="" [(ngModel)]="houseName">
        </div>
        <div>
          <label>Password</label>
          <input type="password" name="password" placeholder="" [(ngModel)]="password">
        </div>
        <div>
          <label>Confirm Password</label>
          <input type="password" name="confirmPassword" placeholder="" [(ngModel)]="confirmPassword">
        </div>
        <div>
          <label>Your Name</label>
          <input type="text" name="userName" placeholder="" [(ngModel)]="userName">
        </div>
        <div>
          <label>Your Email</label>
          <input type="text" name="userEmail" placeholder="" [(ngModel)]="userEmail">
        </div>

        <div class="button-row">
          <button (click)="signup()">Sign Up</button>
          <button class="link" [routerLink]="['/signin']">Sign In</button>
        </div>
      </form>
    </div>
  </div>
</div>
